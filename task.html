<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cancer Awareness & Support</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
      }
      .banner {
        width: 100%;
        height: 200px;
        background-image: url("https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=800&q=80");
        background-size: cover;
        background-position: center;
        border-radius: 10px;
        margin-bottom: 20px;
      }
      .message {
        text-align: center;
        margin-bottom: 30px;
      }
      .contact-form {
        background: #f5f5f5;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
      }
      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      .contact-form button {
        padding: 10px 20px;
        background: #2e86c1;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .quotes-section {
        background: #eaf6fb;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
      }
      @media (max-width: 600px) {
        .banner {
          height: 120px;
        }
        .container {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="banner"></div>
      <div class="message">
        <h1>Cancer Awareness & Support</h1>
        <p>
          Together, we can fight cancer and support those in need. Learn, act,
          and spread hope!
        </p>
      </div>

      <div class="quotes-section">
        <strong>Inspirational Quote:</strong>
        <p id="quote">Loading...</p>
        <button onclick="fetchQuote()">Show New Quote</button>
      </div>

      <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <textarea rows="4" placeholder="Your Message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <script>
      async function fetchQuote() {
        const res = await fetch("https://api.quotable.io/random");
        const data = await res.json();
        document.getElementById(
          "quote"
        ).textContent = `"${data.content}" â€” ${data.author}`;
      }
      // Fetch on initial load
      fetchQuote();
    </script>
  </body>
</html>
